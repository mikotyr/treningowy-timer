<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer treningowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      touch-action: manipulation;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    label {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .color-dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }

    .dot-red { background: red; }
    .dot-yellow { background: gold; }
    .dot-green { background: limegreen; }

    input {
      width: 70px;
      text-align: center;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
    }

    .stage {
      position: relative;
      width: 320px;
      height: 520px;
      background: #333;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .box {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      background: red;
      transform-origin: bottom;
      transition: background 0.3s;
    }

    .timerText {
      position: absolute;
      font-size: 64px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
    }

    .repCounter {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .stage {
        width: 240px;
        height: 400px;
      }
      .timerText {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <h1>Treningowy Timer</h1>
  <div class="controls">
    <label><span class="color-dot dot-red"></span> D√≥≈Ç: <input type="number" id="downTime" value="5" min="1"></label>
    <label><span class="color-dot dot-yellow"></span> Pauza: <input type="number" id="pauseTime" value="2" min="1"></label>
    <label><span class="color-dot dot-green"></span> G√≥ra: <input type="number" id="upTime" value="5" min="1"></label>
    <label>üîÅ Powt√≥rzenia: <input type="number" id="reps" value="1" min="1"></label>
    <button id="startBtn">Start</button>
  </div>

  <div class="stage">
    <div class="box" id="box"></div>
    <div class="timerText" id="timerText">0</div>
  </div>

  <div class="repCounter" id="repCounter">Powt√≥rzenie: 0/0</div>

  <script>
    const box = document.getElementById("box");
    const startBtn = document.getElementById("startBtn");
    const timerText = document.getElementById("timerText");
    const repCounter = document.getElementById("repCounter");

    startBtn.addEventListener("click", () => {
      const downTime = parseFloat(document.getElementById("downTime").value);
      const pauseTime = parseFloat(document.getElementById("pauseTime").value);
      const upTime = parseFloat(document.getElementById("upTime").value);
      const reps = parseInt(document.getElementById("reps").value);

      startBtn.disabled = true;
      runTraining(downTime, pauseTime, upTime, reps);
    });

    async function runTraining(down, pause, up, reps) {
      for (let i = 1; i <= reps; i++) {
        repCounter.textContent = `Powt√≥rzenie: ${i}/${reps}`;
        await runSequence(down, pause, up);
        if (i < reps) {
          await animateBox("gold", "pause", 1); // 1s przerwy miƒôdzy powt√≥rzeniami
        }
      }
      repCounter.textContent = "Trening zako≈Ñczony ‚úÖ";
      timerText.textContent = "0";
      startBtn.disabled = false;
    }

    async function runSequence(down, pause, up) {
      await animateBox("red", "down", down);
      await animateBox("gold", "pause", pause);
      await animateBox("limegreen", "up", up);
    }

    function animateBox(color, direction, duration) {
      return new Promise(resolve => {
        box.style.background = color;
        let start = null;
        const total = duration * 1000;

        function step(timestamp) {
          if (!start) start = timestamp;
          const elapsed = timestamp - start;
          const progress = Math.min(elapsed / total, 1);
          const remaining = Math.ceil(duration - elapsed / 1000);
          timerText.textContent = remaining > 0 ? remaining : "0";

          if (direction === "down") {
            box.style.transformOrigin = "bottom";
            box.style.transform = `scaleY(${1 - progress})`;
          } else if (direction === "up") {
            box.style.transformOrigin = "bottom";
            box.style.transform = `scaleY(${progress})`;
          } else if (direction === "pause") {
            box.style.transformOrigin = "center";
            box.style.transform = `scaleX(${0.5 + progress / 2}) scaleY(1)`;
          }

          if (progress < 1) {
            requestAnimationFrame(step);
          } else {
            resolve();
          }
        }
        requestAnimationFrame(step);
      });
    }
  </script>
</body>
</html>
